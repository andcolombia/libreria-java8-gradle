buildscript {
    repositories {
    mavenLocal()
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.0.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

jar {
    baseName = 'auth2-java'
    version =  '0.1.0'
}
repositories {
    mavenLocal()
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:2.4.0")
    compile("org.springframework.boot:spring-boot-starter-mustache:2.4.0")
    compile("org.pac4j:spring-security-pac4j:5.1.0")
    compile("org.pac4j:spring-webmvc-pac4j:4.0.1")
    compile("org.pac4j:pac4j-oauth:4.2.0")
    compile("org.pac4j:pac4j-openid:4.2.0")
    compile("org.pac4j:pac4j-cas:4.2.0")
    compile("org.pac4j:pac4j-saml-opensamlv3:4.2.0")
    compile("org.pac4j:pac4j-gae:4.2.0")
    compile("org.pac4j:pac4j-oidc:4.2.0")
    compile("org.pac4j:pac4j-http:4.2.0")
    compile("org.pac4j:pac4j-ldap:4.2.0")
    compile("org.pac4j:pac4j-jwt:4.2.0")
    compile("org.pac4j:pac4j-sql:4.2.0")
    compile("org.pac4j:pac4j-mongo:4.2.0")
    compile("org.pac4j:pac4j-couch:4.2.0")
    compile("org.pac4j:pac4j-kerberos:4.2.0")  
}

wrapper {
    gradleVersion = '2.3'
}
